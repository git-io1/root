<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به فروشگاه</title>
    <script>
        function isWebView() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return (/FBAN|FBAV|Instagram|Twitter|WhatsApp|WebView/i.test(userAgent));
        }
        
        if (!isWebView()) {
            document.location.href = 'webview-error.html';
        }
    </script>
    <style>
        body {
            background-color: #ffffff;
            color: #222;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #f9f9f9;
            padding: 80px;
            border-radius: 25px;
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 750px;
        }
        h1 {
            color: #000;
            font-size: 28px;
            margin-bottom: 35px;
            font-weight: bold;
        }
        .link {
            display: block;
            margin: 25px 0;
            padding: 22px;
            background: linear-gradient(45deg, #000, #444);
            color: #FFD700;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            transition: all 0.3s;
        }
        .link:hover {
            background: linear-gradient(45deg, #222, #666);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>برای ورود به فروشگاه مورد نظر، روی نام آن کلیک کنید.</h1>
        <a href="https://kafshe.org" class="link">👟 کفش اورجینال</a>
        <a href="https://arayeshi.org" class="link">💄 آرایشی اورجینال</a>
        <a href="https://pooshaki.com" class="link">👕 پوشاکی اورجینال</a>
    </div>
</body>
</html>
